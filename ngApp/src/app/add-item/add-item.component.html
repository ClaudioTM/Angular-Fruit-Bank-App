<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Add an item</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input [(ngModel)]="addItemData.name" [ngModelOptions]="{standalone: true}" type="text"
                            class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Description</label>
                        <input [(ngModel)]="addItemData.description" [ngModelOptions]="{standalone: true}" type="text"
                            class="form-control rounded-0" required>
                    </div>
                    <button type="button" (click)="addItem()" class="btn btn-primary float-right">Add</button>
                </form>
            </div>
            <!--/card-block-->
        </div>
        <!-- /form card login -->

    </div>
