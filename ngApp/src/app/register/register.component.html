<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">Email</label>
            <input [(ngModel)]="registerUserData.email" [ngModelOptions]="{standalone: true}" type="text"
              class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input [(ngModel)]="registerUserData.password" [ngModelOptions]="{standalone: true}" type="password"
              class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Role</label>
            <br>
            <mat-radio-group [(ngModel)]="registerUserData.role" [ngModelOptions]="{standalone: true}"
              aria-label="Select an option">
              <mat-radio-button value="Charity">Charity</mat-radio-button>
              <br>
              <mat-radio-button value="Beneficiary">Beneficiary</mat-radio-button>
            </mat-radio-group>
          </div>
          <button type="button" (click)="registerUser()" class="btn btn-primary float-right">Register</button>
        </form>
      </div>
      <!--/card-block-->
    </div>
    <!-- /form card login -->

  </div>
