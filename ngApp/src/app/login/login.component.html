<div class="row pt-5">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
              <form class="form">
                  <div class="form-group">
                      <label for="">Email</label>
                      <input [(ngModel)]="loginUserData.email" [ngModelOptions]="{standalone: true}" type="text" class="form-control rounded-0" required>
                  </div>
                  <div class="form-group">
                  <label for="">Password</label>
                  <input [(ngModel)]="loginUserData.password" [ngModelOptions]="{standalone: true}" type="password" class="form-control rounded-0" required>
              </div>
              <button type="button" (click)="loginUser()" class="btn btn-success float-right">Login</button>
          </form>
      </div>
      <!--/card-block-->
    </div>
    <!-- /form card login -->

  </div>
